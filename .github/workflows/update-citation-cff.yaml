# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# The action runs when:
# - A new release is published
# - The DESCRIPTION or inst/CITATION are modified
# - Can be run manually
# For customizing the triggers, visit https://docs.github.com/en/actions/learn-github-actions/events-that-trigger-workflows
on:
  release:
    types: [published]
  push:
    branches:
      #[main]
    paths:
      - DESCRIPTION
      - inst/CITATION
  workflow_dispatch:

name: Update CITATION.cff

jobs:
  update-citation-cff:
    runs-on: macos-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::cffr
            any::V8
      - name: create branch for pr
        run: |
          date=$(date '+%Y-%m-%d_%H-%M-%S')
          export branch=$(update_citation_pr-$date)
          git branch $branch
          git checkout $branch
      - name: Update CITATION.cff
        run: |
          library(cffr)
          # Customize with your own code
          # See https://docs.ropensci.org/cffr/articles/cffr.html
          # Write your own keys
          mykeys <- list()
          # Create your CITATION.cff file
          cff_write(keys = mykeys)
        shell: Rscript {0}

      - name: Commit results
        run: |
          git config --local user.name "$GITHUB_ACTOR"
          git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
          change=$(git diff CITATION.cff | wc -l)
          if [ "$change" = "0" ]; then exit 0 ; fi
          git add CITATION.cff
          git commit -m 'Update CITATION.cff' || echo "No changes to commit"
          git push origin || echo "No changes to commit"
          gh pr create --base main --head $branch
